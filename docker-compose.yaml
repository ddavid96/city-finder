version: "3.8"
services:
  database:
    image: mongo
    restart: always

  database-seed:
    build:
      context: ./database_seed
      dockerfile: Dockerfile
    depends_on:
      - database
  
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - database
    volumes:
      - /node_modules
    ports:
      - "5000:5000"